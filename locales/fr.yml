  faq:
    title: Questions générales
    more: Lire davantage
    link:
      title: Afficher plus de réponses à mes questions →
      link: /faq
    questions:
      applications:
        title: Sur quels supports fonctionnent les applications Quorum ?
        preview: |
          L'application Quorum est cross-platformes. Elle fonctionne aussi bien sur <a href="https://itunes.apple.com/fr/app/quorum-campaignapp-mobilisation-election/id1186778175" target="_blank">iOS</a> (iPhone) que sur <a href="https://play.google.com/store/apps/details?id=com.quorumapps.quorum128598&hl=fr" target="_blank">Android</a> (Play Store). L'application fonctionne même sur...
        answer: |
          L'application Quorum est cross-platformes.<br>L'application Mobile fonctionne aussi bien sur <a href="https://itunes.apple.com/fr/app/quorum-campaignapp-mobilisation-election/id1186778175" target="_blank">iOS</a> (iPhone) que sur <a href="https://play.google.com/store/apps/details?id=com.quorumapps.quorum128598&hl=fr" target="_blank">Android</a> (Play Store), et même sur vos tablettes ! L'application Web fonctionne elle avec tout ordinateur ou appareil mobile disposant d'une connexion à Internet.
        link: "/faq#applications"
      support:
        title: Est-ce que je suis accompagné ? Y-a-t'il un support joignable?
        preview: |
          Oui. On est là, on est présent. On vous aide à réaliser votre objectif. De la prise en main des applications par vous ou vos équipes jusqu' à du développement...
        answer: |
          Oui. On est là, on est présent. On vous aide à réaliser votre objectif. De la prise en main des applications par vous ou vos équipes jusqu' à du développement personnalisé.<br>Nous avons 3 niveaux de support (comme dans une fusée) : <ul><li>téléphone</li><li>tutoriels vidéos et chat sur l’ensemble des applications</li><li>déplacement physique</li></ul>
        link: "/faq#support"
      quorum:
        title: Qu'est-ce que Quorum ?
        preview: |
          Quorum est une start-up de technologie de mobilisation. Nous poussons les frontières de la science des données et des nouvelles technologies pour rendre l'engagement...
        answer:
          Quorum est une start-up de technologie de mobilisation. Nous poussons les frontières de la science des données et des nouvelles technologies pour rendre l'engagement plus accessible aux individus et pour créer des campagnes plus efficaces pour les organisations. Quelle que soit la cause, petite ou grande.
        link: "/faq#quorum"
      agency:
        title: Est-ce que Quorum est une agence de conseil ou de communication ?
        preview: |
          Non, chacun son métier. La technologie est le notre. Le consulting ne l’est pas. Nous sommes fournisseur de technologie. Des technologies qui vous aident...
        answer: |
          Non, chacun son métier. La technologie est le notre. Le consulting ne l’est pas. Nous sommes fournisseur de technologie. Des technologies qui vous aident dans vos prises de décision (aide à la décision), dans la dynamique de votre mouvement, dans l'organisation de vos équipes et dans l'analyse des situations, mais les décisions vous appartiennent. Nous travaillons avec un réseau d'agences de communication partenaires. Si tel est votre besoin, nous vous mettons en lien avec l'interlocuteur ad'hoc, partenaire de Quorum.
        link: "/faq#agency"
      compagny-or-brand:
        title: "Entreprise ou marque : est-ce que je peux utiliser Quorum ?"
        preview: |
          Oui. Notre mission chez Quorum est de transformer la façon dont les causes mais aussi les marques engagent et mobilisent le public et leurs équipes...
        answer: |
          Oui. Notre mission chez Quorum est de transformer la façon dont les causes mais aussi les marques engagent et mobilisent le public et leurs équipes sur le terrain.
        link: "/faq#compagny-or-brand"
      length:
        title: Quelle durée d’engagement pour les applications Quorum ?
        preview: |
          La durée d'engagement peut être mensuelle, spécifique (courant notamment dans le cas de campagnes d’information ou de...
        answer: |
          <ul><li>mensuelle</li><li>durée spécifique (courant notamment dans le cas de campagnes d’information ou de concertation)</li><li>annuelle</li></ul>
        link: "/faq#length"
      target:
        title: Quorum fait-elle du microciblage ?
        preview: Oui.
        answer: Oui.
        link: "/faq#target"
      white-label:
        title: Quorum existe-t-elle en marque blanche ?
        answer: |
          À de très rares occasions, nous pouvons mettre le Q-engine à disposition d'organisations en marque blanche. Mais il faut vraiment que ces organisations aient quelque chose de spécial ou la possibilité de changer le monde.
        link: "/faq#white-label"
      custom:
        title: Quorum fait-elle du développement personnalisé ?
        answer: Oui, cela arrive.
        link: "/faq#custom"
      team:
        title: Comment est composée l’équipe de Quorum ?
        answer: |
          L'équipe est composée de : <ul><li>profils techniques et du numérique (développeur sénior, développeur junior, designer)</li><li>profils plus scientifiques (ingénieur de recherche : data scientist, économétrie, statistiques) mais aussi sciences sociales et cognitives (qui interviennent dans la construction des applications, des algorithmes et le traitement du langage.)</li><li>vétérans du consulting et de la communication qui connaissent les campagnes, qui connaissent l'ambiance particulière qui règne dans un QG ou une permanence d'association, et qui savent aussi à quoi ressemble l’entreprise et le retour sur investissement.</li></ul>France, UK et Amérique du Nord sont représentés au sein de l’équipe.<br></a><br><a href="https://www.instagram.com/quorumteam/" target="_blank">Découvrez davantage de la Qteam sur Instagram.</a><br><a href="mailto:bonjour@quorum.co">Se porter candidat pour rejoindre l’équipe.</a>
        link: "/faq#team"
      data:
        title: Qui est propriétaire des données individuelles collectées ?
        answer: |
          Celui qui les produit, les collecte, c'est-à-dire vous et vos équipes. La base de données vous appartenant, vous pouvez à tout moment l’exporter, la récupérer ou la détruire.<br><br><a href="mailto:cil@quorum.co">Prendre contact avec notre Correspondant Informatique et Liberté | CNIL.</a>
        link: "/faq#data"
      host:
        title: Où sont hébergées les données ?
        answer: |
          Les données sont hébergées sur des serveurs sécurisés en Europe : soit en France (Grand Paris), soit en Allemagne (Francfort). Dans les deux cas sous législation Européenne.
        link: "/faq#host"
      collected-data:
        title: Quant à la collecte des données ?
        answer: |
          Nous respectons l'individu dans sa vie privée et intime. Nous avons créé Quorum pour régler les problèmes, pas pour en générer de nouveaux pour les individus. Nous respectons la réglementation liée à l'usage et la collecte de données. Nous rencontrons la direction de la conformité - service e-administration / e-democracy - régulièrement pour s'en assurer. Nous avons un Correspondant Informatique et Libertés au sein de notre structure, qui peut répondre à vos questions <a href="mailto:cil@quorum.co">ici</a>. Enfin nous construisons nos applications en respectant les critères du "Privacy by design" (prise en compte du respect de la vie privée dès la conception des interfaces).
        link: "/faq#collected-data"
      field:
        title: Quorum a-t-elle des enquêteurs sur le terrain ?
        answer: |
          Non, nous ne fournissons pas la ressource humaine pour mener des enquêtes sur le terrain ; la première ressource ce sont vos équipes, vos militants et vos bénévoles qu’il faut unifier et outiller. En revanche, si toutefois vous le souhaitez, certaines de nos agences partenaires proposent ces services. Nous pouvons vous les indiquer.
        link: "/faq#field"
      network:
        title: Les applications fonctionnent-elles dans les zones peu couvertes par le réseau mobile (cage d'escalier, zone blanche, etc.)?
        answer: |
          Oui, les applications mobiles sont testées pour fonctionner en edge c'est à dire avec une très faible couverture réseau. Dès août 2017, elles seront disponibles en mode total "hors-ligne" !
        link: "/faq#network"
      words:
        title: Quelques mots ou concepts décrivant Quorum ?
        answer: |
          Grassroots<br>Community Organising<br>Empowerment<br>Logiciel de campagne<br>CRM pour l’action civique<br>Outil de concertation<br>Campagne d'information<br>Campagne de récolte de don
        link: "/faq#words"

